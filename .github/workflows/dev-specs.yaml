name: CI-Specs

on: [push]

jobs:
  specs-units-vault:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install make
      run: sudo apt-get install -y make

    - name: Install dependencies
      run: cd units-vault && make install

    - name: Run specs
      run: cd units-vault && make test

  lint-units-cashier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: cd units-cashier && npm install

      - name: Run lint
        run: cd units-cashier && npm run lint
